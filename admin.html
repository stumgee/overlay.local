<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Live Stream Overlay</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <style>
	 	input {
	 		height: 50px;
	 		margin-bottom: 15px;
	 		width: 100%;
	 		max-width: 500px;
	 		padding: 0 15px;
	 		line-height: 50px;
	 	}

	 	button {
	 		height: 40px;
	 		margin-bottom: 15px;
	 		width: 100%;
	 		max-width: 500px;
	 		border: none;
	 		background: black;
	 		color: white;
	 		line-height: 40px;
	 		text-transform: uppercase;
	 		font-weight: bold;
	 	}
	 </style>
</head>
<body>
	<div>
		<input id="player-1-name" type="text" value="">
	</div>
	<div>
		<input id="player-1-score" type="text" value="0">
	</div>
	<div>
		<input id="player-1-colour" type="text" value="">
	</div>
	<div>
		<input id="player-2-name" type="text" value="">
	</div>
	<div>
		<input id="player-2-score" type="text" value="0">
	</div>
	<div>
		<input id="player-2-colour" type="text" value="">
	</div>
	<div>
		<input id="frames" type="text" value="">
	</div>
	<div>
		<button id="update-overlay" type="button">Update Match Details</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script>
        var socket = io();

        $('#update-overlay').on('click', function() {
        	var data = {
        		'player1name': $('#player-1-name').val(),
        		'player1score': $('#player-1-score').val(),
        		'player1colour': $('#player-1-colour').val(),
        		'player2name': $('#player-2-name').val(),
        		'player2score': $('#player-2-score').val(),
        		'player2colour': $('#player-2-colour').val(),
        		'frames': $('#frames').val(),
        	}

        	socket.emit( 'updateMatchDetails', data );
        });
    </script>
</body>
</html>
